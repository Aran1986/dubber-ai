
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>DubberAI - Next Gen Dubbing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {

            animation: {

    <style>

      }

        background: #475569;
